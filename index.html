<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Electronics Label Tracker</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvnJHyOJUWKLtC9fNiGZ5vNcThcNSoV-E",
      authDomain: "elitelabels-5772f.firebaseapp.com",
      projectId: "elitelabels-5772f",
      storageBucket: "elitelabels-5772f.firebasestorage.app",
      messagingSenderId: "1080571020507",
      appId: "1:1080571020507:web:6400f319b9c6a589a878fe",
      measurementId: "G-YKPQ47W0NS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const labelForm = document.getElementById("labelForm");
    const labelPreview = document.getElementById("labelPreview");
    const dateField = document.getElementById("date");
    const filterCompany = document.getElementById("filterCompany");
    const filterDate = document.getElementById("filterDate");

    const formIds = ["company", "date", "productCode", "batchNumber", "serialRange", "rev", "cn", "weekNumber", "quantity", "printedBy", "notes"];

    const getFormData = () => {
      const data = {};
      formIds.forEach(id => data[id] = document.getElementById(id).value);
      return data;
    };

    const fillForm = (data) => {
      formIds.forEach(id => document.getElementById(id).value = data[id]);
    };

    async function saveLabel() {
      const data = getFormData();
      if (!data.company || !data.date) return alert("Company and Date are required");
      await addDoc(collection(db, "labels"), data);
    }

    async function deleteLabel(id) {
      if (confirm("Are you sure you want to delete this label?")) {
        await deleteDoc(doc(db, "labels", id));
      }
    }

    function renderLabels(snapshot) {
      labelPreview.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (filterCompany.value && filterCompany.value !== data.company) return;
        if (filterDate.value && filterDate.value !== data.date) return;
        const div = document.createElement("div");
        div.className = "label-card";
        div.innerHTML = `
          <strong>${data.company}</strong> | <small>${data.date}</small><br>
          Product Code: ${data.productCode}<br>
          Batch Number: ${data.batchNumber}<br>
          Serial Number Range: ${data.serialRange}<br>
          Rev: ${data.rev} | CN: ${data.cn}<br>
          Week Number: ${data.weekNumber} | Quantity: ${data.quantity}<br>
          Printed By: ${data.printedBy}<br>
          Notes: ${data.notes}<br>
          <button onclick='fillForm(${JSON.stringify(data)}); deleteLabel("${docSnap.id}")'>Edit</button>
          <button onclick='deleteLabel("${docSnap.id}")'>Delete</button>
        `;
        labelPreview.appendChild(div);
      });
    }

    onSnapshot(collection(db, "labels"), renderLabels);
    dateField.valueAsDate = new Date();
    filterCompany.addEventListener("change", () => onSnapshot(collection(db, "labels"), renderLabels));
    filterDate.addEventListener("change", () => onSnapshot(collection(db, "labels"), renderLabels));
    document.getElementById("saveBtn").addEventListener("click", saveLabel);
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background: #f0f4f8;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #007acc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .filters {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .label-preview {
      margin-top: 30px;
    }
    .label-card {
      background: #e9f5ff;
      border-left: 5px solid #007acc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Label Entry</h2>
    <div id="labelForm" class="form-grid">
      <label for="company">Select Company:</label>
      <select id="company">
        <option value="">-- Choose Company --</option>
        <option>AJ Power</option>
        <option>Andor</option>
        <option>Ash</option>
        <option>ATSR</option>
        <option>ABB</option>
        <option>Bodystat</option>
        <option>Camlin</option>
        <option>Caterpillar</option>
        <option>CG/ZIV</option>
        <option>Chubb</option>
        <option>Cardio Phoenix</option>
        <option>Glen</option>
        <option>Heartsine</option>
        <option>Innalabs</option>
        <option>KLAS</option>
        <option>Magstim</option>
        <option>Moocall</option>
        <option>Munster-Simms</option>
        <option>Neurovalens</option>
        <option>Niftylift</option>
        <option>Raidmed</option>
        <option>Raptor</option>
        <option>Sensoteq</option>
        <option>Snorkel</option>
        <option>StableLab</option>
        <option>Statsports</option>
        <option>Terex</option>
        <option>Tharsus</option>
        <option>Vitalograph</option>
      </select>
      <label for="date">Date:</label>
      <input type="date" id="date" />

      <label for="productCode">Product Code:</label>
      <input type="text" id="productCode" />
      <label for="batchNumber">Batch Number:</label>
      <input type="text" id="batchNumber" />

      <label for="serialRange">Serial Number Range:</label>
      <input type="text" id="serialRange" />
      <label for="rev">Rev:</label>
      <input type="text" id="rev" />

      <label for="cn">CN:</label>
      <input type="text" id="cn" />
      <label for="weekNumber">Week Number:</label>
      <input type="text" id="weekNumber" />

      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" />
      <label for="printedBy">Printed by:</label>
      <input type="text" id="printedBy" />

      <label for="notes">Notes:</label>
      <input type="text" id="notes" />
    </div>
    <button id="saveBtn">Save Label</button>

    <div class="filters">
      <select id="filterCompany">
        <option value="">Filter by Company</option>
      </select>
      <input type="date" id="filterDate" />
    </div>
    <div class="label-preview" id="labelPreview"></div>
  </div>
</body>
</html>
